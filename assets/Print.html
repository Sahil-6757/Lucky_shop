<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lucky Shop</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="shortcut icon" href="../Images/SiteIcon.avif" type="image/x-icon">
</head>
<body>
    
<div class="heading container">
    <h2></h2>
</div>

<div class="containers" id="main">  
   
</div>

<script>
    let main = document.getElementById('main');
    let dom = ` 
    <h2 class="text-center"> Sales Entry </h2>
    <table class="table">

        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Rate</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>`;
      main.innerHTML = dom;
    let tbody = document.getElementById('tbody');
const Customers = JSON.parse(localStorage.getItem("Customers") || "[]");
    function showData() {
  let html = "";
  Customers.forEach((element, index) => {
    console.log(element);
    let dom = `<tr id="row">
    <th scope="row">${index + 1}</th>
    <td>${element.Cname}</td>
    <td>${element.Cdate}</td>
    <td>${element.CRate}</td>
    <td>${element.CQuantity}</td>
    <td>${element.Ctotal}</td>
    <td onClick="deleterow(${index})" class="delete"><img src="../fontawesome-free-6.4.0-web/svgs/regular/trash-can.svg" alt="" height="20px" width="20px"></td>
    </tr>`;
    html += dom;
  });
  tbody.innerHTML = html;
}
function deleterow(index) {
  Customers.splice(index, 1);
  localStorage.setItem("Cutomers", JSON.stringify(Customers));
  showData();
}
window.print();
showData();
</script>
